name: CI

on:
  push:
    branches: [master, next]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - run: npm ci
      - run: npm run lint
      - run: npm test
      - run: npm run build:prod

